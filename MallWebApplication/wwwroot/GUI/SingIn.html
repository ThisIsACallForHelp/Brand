<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SignUpStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="images/CRYSTAL_MallLogo-removebg-preview.png" style="height: 100px; width: 100px;">

        <nav class="navbar">
            <a href="#" > Home</a>
            <a href="Catalog.html"> Catalog</a>
            <a href="SignUp.html"> Register</a>
            <a href="SingIn.html"> Sign-In</a>
            <a href="CustomerCart.html"> My Cart</a>
        </nav>
       
    </div>
    <div style="width: 100%; height: 800px; background-image: url(images/Sams-Club-Dress-Code-for-staff.jpg); background-repeat: no-repeat; background-size: cover; height: 910px;">
        <div class="Wrapper" style="height: 520px">
            <div style="text-align: center; width: 500px; border-bottom: 5px solid black; height: 100px; text-justify: center;">
                <h1 style="font-size: 60px;"> Sign-In </h1>
            </div>
            <form>
                <div class="error"> 
                    <h1> Please, check the form again </h1>
                </div>
                <label> First name </label>
                <input type="text" placeholder="First Name" id="FirstName">
                <label> Last name </label>
                <input type="text" placeholder="Last Name" id="LastName">
                <label style="margin-left: 60px;"> Enter Password </label>
                <input type="password" placeholder="Password" id="Password"> 
                <br>
                <h2 style="margin: 0px;"> dont have an account? <a href="SignUp.html"> Register </a></h2>

                <div style="display: flex; justify-content: flex-start; width: 450px; height: 100px;">
                    <input type="reset" class="Clear">
                    <input type="submit" class="Submit">
                </div>
            </form>
        </div>
    </div>
    <script src="SignInValidation.js"></script>
</body>
</html>
