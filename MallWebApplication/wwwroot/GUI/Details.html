<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DetailsStyle.css">
    <title>Details</title>
</head>
<body>
    <div class="Holder">
        <div class="Title">
            <h1 style="font-size: 80px; "> Hello, {user}! </h1>
        </div>
        <div class="Content">
            <img src="images/CRYSTAL_MallLogo-removebg-preview.png" style="height: 500px; width: 400px; border: 5px solid black; margin: 20px;"> 
            <div class="Text">
                <div style="display: flex; margin: 0px; height: 50px;">
                    <p style="font-size: 30px;"> First name: </p>
                    <p style="font-size: 30px; margin-left: 30px;"> First name</p>
                </div>
                <div style="display: flex; margin: 0px; height: 50px; margin-top: 20px;">
                    <p style="font-size: 30px;"> Last name: </p>
                    <p style="font-size: 30px; margin-left: 30px;"> Last name:</p>
                </div>
                <div style="display: flex; margin: 0px; height: 50px; margin-top: 20px;">
                    <p style="font-size: 30px;"> Phone Number: </p>
                    <p style="font-size: 30px; margin-left: 30px;"> Phone Number</p>
                </div>
                <div style="display: flex; margin: 0px; height: 50px; margin-top: 60px;">
                    <p style="font-size: 30px;"> Email: </p>
                    <p style="font-size: 30px; margin-left: 30px;"> Email</p>
                </div>
                <div style="display: flex; margin: 0px; height: 50px; margin-top: 20px;">
                    <p style="font-size: 30px;"> City: </p>
                    <p style="font-size: 30px; margin-left: 30px;"> City</p>
                </div>
            </div>
        </div>
        <div class="Buttons">
            <button style="border-radius: 0px 0px 0px 20px;" onclick="window.location.href='Catalog.html'">Back</button>
            <button style="border-radius: 0px 0px 20px 0px;" onclick="window.location.href='Update.html'">Update</button>
        </div>
    </div>
</body>
</html>
